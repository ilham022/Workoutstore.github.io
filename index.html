<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        header {
            width: 100%;
            background-image: url("IMG_20240802_173630.jpg");
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        main {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: auto;
        }

        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
            margin: 10px;
        }

        .product-pic {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-details h2 {
            margin: 0;
            margin-bottom: 10px;
        }

        .product-details p {
            margin: 5px 0;
            font-size: 18px;
            color: #333;
        }

        .buy-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile">
            <img src="IMG_20240520_155155_822.jpg" alt="Profil Saya" class="profile-pic">
            <h1>WORKOUT_STORE</h1>
            <p>Alat-alat olahraga</p>
        </div>
    </header>

    <main>
        <div class="product">
            <img src="1722583414273.jpg" alt="Produk" class="product-pic">
            <div class="product-details">
                <h2>Alat Push Up</h2>
                <p>variasi melatih muscle</p>
                <h3>Rp99.980</h3>
                <a href="https://wa.me/082216406695" class="buy-button">Beli sekarang</a>
            </div>
        </div>
        <div class="product">
            <img src="1722583446205.jpg" alt="Produk" class="product-pic">
            <div class="product-details">
                <h2>Alat Push Up Kayu</h2>
                <p>untuk memudahkan standhand</p>
                <h3>Rp49.950</h3>
                <a href="https://wa.me/082216406695" class="buy-button">Beli sekarang</a>
            </div>
        </div>
        <div class="product">
            <img src="1722598862576.jpg" alt="Produk" class="product-pic">
            <div class="product-details">
                <h2>Resistance Band</h2>
                <p>membantu untuk melatih muscle anda</p>
                <h3>Rp44.930</h3>
                <a href="https://wa.me/082216406695" class="buy-button">Beli sekarang</a>
            </div>
        </div>
    </main>
</body>
</html>
